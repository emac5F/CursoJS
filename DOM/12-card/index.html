<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="./estilos.css">
</head>
<body>
    <div class="cards">
        <article class="card">
          <div class="card__preview">
            <img src="./img/sucre.jpg" alt="sucre">
            <div class="card__price">
              4.500
            </div>
          </div>
          <div class="card__content">
            <h2 class="card__title">Título</h2>
            <p class="card__address">
              Subtitulo de información
            </p>
            <p class="card__description">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Iste voluptatum enim iure tempore quos, quaerat soluta quis quia autem distinctio et fugit excepturi sapiente mollitia dolores cupiditate nemo corrupti qui!
            </p>
            <div class="card__bottom">
              <div class="card__properties">
                Sucre | Bolivia
              </div>
              <button class="card__btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <path d="M19.5 12.572l-7.5 7.428l-7.5 -7.428a5 5 0 1 1 7.5 -6.566a5 5 0 1 1 7.5 6.572" />
                </svg>
              </button>
            </div>
          </div>
        </article>
      </div>

      <script src="./script.js"></script>
</body>
</html>
